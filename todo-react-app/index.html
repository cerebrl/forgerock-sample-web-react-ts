<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/forgerock.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ForgeRock: Test To-Do App with React + TypeScript</title>

    <!-- Set layer order first, before importing stylesheets -->
    <style>
      @layer app;

      @layer 'fr-widget.base';
      @layer 'fr-widget.utilities';
      @layer 'fr-widget.components';
      @layer 'fr-widget.variants';
    </style>
    <link rel="stylesheet" href="/src/styles/index.scss" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Root div for mounting React app -->
    <div id="root" class="cstm_root"></div>

    <!-- Root div for mounting Token Vault Proxy (iframe) -->
    <div id="token-vault"></div>

    <!-- Root div for mounting Login Widget's modal -->
    <div id="login-modal"></div>

    <!-- Import React app -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
